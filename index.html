<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>Weather App</h1>
  </header>

  <main>
    <!-- Search Form -->
    <section class="search-section">
      <form id="weather-form">
        <input 
          type="text" 
          id="location-input" 
          placeholder="Enter a city..." 
          required 
        />
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Loading Component -->
    <section id="loading" class="hidden">
      <p>Loading...</p>
    </section>

    <!-- Weather Display -->
    <section id="weather-display" class="hidden">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
      <!-- Optional: Weather Icon -->
      <img id="weather-icon" alt="Weather icon" />
    </section>

    <!-- Error Message -->
    <section id="error-message" class="hidden">
      <p>Could not fetch weather data.</p>
    </section>
  </main>

</body>
</html>
